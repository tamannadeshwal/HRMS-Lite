<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Internship Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <h2 class="logo">InternTrack</h2>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="container">
        <div class="registration-wrapper">
            <div class="form-container">
                <div class="header">
                    <h1>Create Your Account</h1>
                    <p>Join our Internship Management System</p>
                </div>

                <form id="registrationForm" class="form" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your.email@university.edu"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="studentId">Student ID *</label>
                        <input 
                            type="text" 
                            id="studentId" 
                            name="studentId" 
                            placeholder="e.g., STU001234"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science Engineering</option>
                            <option value="ECE">Electronics & Communication</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                            <option value="BIO">Biotechnology</option>
                            <option value="IT">Information Technology</option>
                        </select>
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="semester">Current Semester *</label>
                        <input 
                            type="number" 
                            id="semester" 
                            name="semester" 
                            min="1" 
                            max="8"
                            placeholder="e.g., 5"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber" 
                            placeholder="10 digit mobile number"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="At least 8 characters"
                            required
                        >
                        <small class="password-hint">Must contain: uppercase, lowercase, number, special character</small>
                        <small class="error-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                        >
                        <small class="error-text"></small>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Register Account</button>
                </form>

                <div class="footer-text">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
